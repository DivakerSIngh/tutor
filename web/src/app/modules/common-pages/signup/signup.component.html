
<app-header></app-header>
	<div class="limiter" [@visibilityChanged]="visibilityChanged">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
					Start with myexpert
					</span>
					
					
					<div class="" data-validate = "Valid email is required: ex@abc.xyz">
							<mat-form-field class="example-full-width">
									<input matInput  placeholder="Full name" required>
								  </mat-form-field>
					</div>
					
					
					<div class="" data-validate="Password is required">
							<mat-form-field class="example-full-width">
									<input matInput type="email" placeholder="Email" required>
								  </mat-form-field>
          </div>
          <div class="" data-validate="Password is required">
            <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Mobile" required>
                </mat-form-field>
        </div>
        <div class="" data-validate="Password is required">
          <mat-form-field class="example-full-width">
              <input matInput type="email" placeholder="Password" required>
              </mat-form-field>
      </div>
      <div class="" data-validate="Password is required">
        <mat-form-field class="example-full-width">
            <input matInput type="email" placeholder="Confirm Password" required>
            </mat-form-field>
    </div>

				
			

					<div class="container-login100-form-btn">
							<button mat-raised-button type="button"  class="com-btn gradient pull-right">Sign Up</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('../../../../assets/images/login-bg.jpg');">
				</div>
			</div>
		</div>
	</div>
