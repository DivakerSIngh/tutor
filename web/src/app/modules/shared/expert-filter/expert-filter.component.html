<div class="tutor-list-wrapper">
    <div class="container">
        <div class="tutor-filter">
  
            <div class="tp-form-shortcode-wrap">
                <div class="tp-form-header">
                    <h6 class="tp-form-title">Find Your</h6>
                    <h4 class="tp-form-title">Tutor</h4>
                </div>
                <div class="tp-form">
                    <form role="search" action="" method="get"
                        id="tutor-search-form" class="tutor-plugin tutor-plugin-form-search">
  
                        <mat-form-field class="example-full-width">
                            <input type="text" required placeholder="Pick one" aria-label="Number" matInput
                                [formControl]="myControl" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field> &nbsp; &nbsp; &nbsp; &nbsp;
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Search topic" required>
                        </mat-form-field>
                        &nbsp; &nbsp;
                        <div class="tp-form-button">
                            <button mat-raised-button type="button" class="btn btn-danger btn-round pull-right">Find
                                Now</button>
                        </div>
                    </form>
                </div>
            </div>
  
        </div>
    </div>
  </div>
